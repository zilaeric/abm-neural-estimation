repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (lint)
        entry: conda run -n deepfabm ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: ruff (format)
        entry: conda run -n deepfabm ruff format
        language: system
        types: [python]

      - id: pytest
        name: pytest
        entry: conda run -n deepfabm python -m pytest
        language: system
        pass_filenames: false
