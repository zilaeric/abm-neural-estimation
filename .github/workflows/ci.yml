name: CI

on:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Ruff (format)
        run: |
          ruff format --check .

      - name: Pytest
        run: |
          python -m pytest tests
